identity:
  name: query_table
  author: codex
  description:
    en_US: Query rows from a Supabase table
  icon: icon.svg
  label:
    en_US: Supabase Query
  tags:
    - database

description:
  human:
    en_US: Query rows from a Supabase table
  llm: Query rows from a Supabase table

extra:
  python:
    source: tools/query_table.py

parameters:
  - name: table
    type: string
    required: true
    label:
